<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="island11.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="0.44" exposure="1.02" shadow-softness="1" camera-orbit="-134.4deg 68.84deg 0.2582m" field-of-view="29.86deg">
      <button class="Hotspot" slot="hotspot-1" data-position="0.04852349220892386m 0.04043322708326712m -0.005057855226125712m" data-normal="0.6993110979735946m 0.5151438765579676m -0.49557116007269353m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">swimming</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.034175542555662575m 0.03086025419884215m -0.03614700493581867m" data-normal="0.965457734998854m -0.2222228937605676m 0.1360453873512894m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">fishing</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.022140218983289023m 0.035780846908245706m -0.029832086883627252m" data-normal="0.3547724127112625m 0.8513907403680865m 0.3863552023650143m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">snack time</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-0.033772440890962m 0.03158649373941095m 0.0016176756864232297m" data-normal="0.06462815364894714m 0.9905028288468581m 0.12135628456037979m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">sunbathing</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="-0.003925626957623461m 0.041267979796996014m 0.02790682110606195m" data-normal="0.27096788693647167m 0.8623910033566552m -0.42761917821665235m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">inflatable island</div>
      </button><button class="Hotspot" slot="hotspot-6" data-position="-0.0004224296021448056m 0.036504287410209536m -0.008402503354943573m" data-normal="-0.122394360694005m 0.8536765512921861m 0.506217311284576m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">relax</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
