<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
  id="arViewer"
  src="https://raw.githubusercontent.com/my-g1t/my-g1t.github.io/main/model.glb"
  ios-src="https://raw.githubusercontent.com/my-g1t/my-g1t.github.io/main/ios-model.usdz"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  alt="3D model"
></model-viewer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const viewer = document.querySelector("#arViewer");

    if (isIOS) {
      viewer.setAttribute("src", "https://raw.githubusercontent.com/my-g1t/my-g1t.github.io/main/ios-model.usdz");
      viewer.removeAttribute("ios-src");
    }
  });
</script>
  </body>
</html>
